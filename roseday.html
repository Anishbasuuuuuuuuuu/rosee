<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day, My Love üåπ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #fff5f5 0%, #fed7e2 100%);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            height: 100vh;
        }
        .cursive { font-family: 'Dancing Script', cursive; }
        
        /* Soft Floating Effect */
        .glass-morphism {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 20px 50px rgba(255, 182, 193, 0.3);
        }

        .heart-float {
            position: absolute;
            pointer-events: none;
            z-index: 1;
            filter: drop-shadow(0 0 5px rgba(255, 105, 180, 0.3));
        }

        .rose-glow {
            filter: drop-shadow(0 0 20px #ff4d6d);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <canvas id="heartCanvas" class="fixed inset-0"></canvas>

    <div class="glass-morphism max-w-md w-full p-8 rounded-[3rem] text-center relative z-10 animate__animated animate__fadeInUp">
        
        <div class="mb-6 rose-glow">
            <span class="text-7xl">üåπ</span>
        </div>

        <h1 class="cursive text-5xl text-pink-600 mb-2">Happy Rose Day</h1>
        <p class="text-pink-400 font-medium tracking-widest text-xs uppercase mb-6">Specially for you</p>

        <div class="space-y-6">
            <p class="text-gray-700 leading-relaxed text-lg italic">
                "A single rose can be my garden... but a single person, you, are my world."
            </p>
            
            <div class="h-[1px] w-24 bg-pink-200 mx-auto"></div>

            <p class="text-gray-500 text-sm">
                Every petal of this digital rose represents a reason why I'm so lucky to have you in my life.
            </p>

            <button onclick="showSurprise()" class="bg-pink-500 hover:bg-pink-600 text-white px-8 py-3 rounded-full font-bold shadow-lg transition-all hover:scale-105 active:scale-95">
                Press for a Kiss üíã
            </button>
        </div>

        <div class="mt-8 text-pink-300 cursive text-2xl">
            Forever yours.
        </div>
    </div>

    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const hearts = [];

        class Heart {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 100;
                this.size = Math.random() * 15 + 10;
                this.speed = Math.random() * 2 + 1;
                this.opacity = Math.random() * 0.5 + 0.2;
                this.angle = Math.random() * Math.PI * 2;
            }

            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = '#ff85a1';
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.bezierCurveTo(this.x - this.size / 2, this.y - this.size / 2, this.x - this.size, this.y + this.size / 3, this.x, this.y + this.size);
                ctx.bezierCurveTo(this.x + this.size, this.y + this.size / 3, this.x + this.size / 2, this.y - this.size / 2, this.x, this.y);
                ctx.fill();
            }

            update() {
                this.y -= this.speed;
                this.x += Math.sin(this.angle) * 0.5;
                this.angle += 0.02;
                if (this.y < -50) {
                    this.y = canvas.height + 50;
                    this.x = Math.random() * canvas.width;
                }
            }
        }

        for (let i = 0; i < 25; i++) {
            hearts.push(new Heart());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hearts.forEach(h => {
                h.update();
                h.draw();
            });
            requestAnimationFrame(animate);
        }

        animate();

        function showSurprise() {
            // Create a burst of hearts
            for(let i=0; i<15; i++) {
                const burst = document.createElement('div');
                burst.innerHTML = '‚ù§Ô∏è';
                burst.className = 'fixed text-2xl animate__animated animate__fadeOutUp';
                burst.style.left = (Math.random() * 80 + 10) + 'vw';
                burst.style.top = (Math.random() * 80 + 10) + 'vh';
                document.body.appendChild(burst);
                setTimeout(() => burst.remove(), 1000);
            }
            alert("Sent! ‚ù§Ô∏è Mwah!");
        }
    </script>
</body>
</html>
